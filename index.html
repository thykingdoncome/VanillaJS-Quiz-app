<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <script src="https://kit.fontawesome.com/4d799c321f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vanilla JS Quiz App</title>
</head>

<body>

    <div id="container">

        <div class="page-content">
            <div class="title">
                <h1 class="animate">VanillaJs Quiz </h1>
            </div>

            <div id="textBox">
                <h4 id="text">Put your basic programming knowledge to test!</h4>
            </div>

            <div class="btn">
                <a href="pages/quiz.html">
                    <button>Get Started</button>
                </a>
            </div>

        </div>


        <div class="team">
            <h2>THE TEAM</h2>

            <div class="image-wrapper">

                <div class="box">
                    <div class="img">
                        <img src="images/aijay.JPEG" alt="Eti Ijeoma">
                    </div>
                    <caption>Eti Ijeoma</caption>
                </div>

                <div class="box">
                    <div class="img">
                        <img src="images/yusuf.png" alt="Oladehinde Yusuf">
                    </div>
                    <caption>Oladehinde Yusuf</caption>

                </div>

                <div class="box">
                    <div class="img">
                        <img src="images/solo.png" alt="Olaleye Solomon">
                    </div>
                    <caption>Olaleye Solomon</caption>

                </div>

                <div class="box">
                    <div class="img">
                        <img src="images/Israel.png" alt="Azemoh Israel">
                    </div>
                    <caption>
                        Azemoh Israel 
                    </caption>

                </div>

            </div>

        </div>


    </div>
    <footer class="footer">
        <small>&copy Quiz app 2020</small>
    </footer>


    <script src="JS/index.js"></script>
</body>

</html>
