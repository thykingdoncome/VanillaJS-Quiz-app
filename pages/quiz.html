<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4d799c321f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz App</title>
</head>

<body>

    <div id="header">
       <div>
        <a href="../index.html">
            <h1>Quiz App</h1>
        </a>
       </div>
        
        <div>
            <button  id="restart">
                Restart
            </button>
        </div>
    </div>

    <div id="container">

        <div>

            <div id="quiz">

            </div>

        </div>

        <div id="buttons">

            <button id="previous">Previous Question</button>

            <button id="next">Next Question</button>

            <button id="submit">Submit Quiz</button>

        </div>

      
        <div id="scores" class="scores">

            <div class="modal_header">
              <div>
                <h1> Result</h1>
              </div>
                <div>
                    <a href="#" id="close"><h1>
                        <i class="far fa-window-close"></i>
                    </h1></a>
                </div>
            </div>

            <div id="results"></div>

            <div id="message"></div>


        </div>
      

    </div>

    <footer class="fixed-bottom">
        <small>&copy Quiz app</small>
    </footer>

    <script src="../JS/script.js"></script>
</body>

</html>
